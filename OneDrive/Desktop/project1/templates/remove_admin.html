<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Admin</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='Dashboard.css') }}"> -->
     <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: auto;
}

h2 {
    text-align: center;
    color: #333;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #d9534f;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #5e2cc9;
}

a {
    display: block;
    text-align: center;
    margin-top: 15px;
    text-decoration: none;
    color: #007bff;
}

a:hover {
    text-decoration: underline;
}
     </style>
</head>
<body>
    <div class="container">
        <h2>Remove Admin</h2>
        <form action="{{ url_for('remove_admin') }}" method="POST">
            <label for="username">Select Admin to Remove:</label>
            <select id="username" name="username" required>
                {% for admin in admins %}
                    <option value="{{ admin[0] }}">{{ admin[0] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Remove Admin</button>
        </form>
    </div>
</body>
</html>
